<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
	 <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item first-slide">
          <img
            src="https://images.unsplash.com/photo-1474511320723-9a56873867b5?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGFuaW1hbHxlbnwwfHwwfHx8MA%3D%3D"
            alt="animal 1" style="width:100%; height: 100vh; object-fit: cover;">
        </div>

        <div class="item second-slide">
          <img src="https://wallpapershome.com/images/pages/ico_h/14878.jpg" alt="animal 2" style="width:100%; height: 100vh; object-fit: cover;">
        </div>

        <div class="item active third-slide">
          <img
            src="https://img.freepik.com/free-photo/animal-lizard-nature-multi-colored-close-up-generative-ai_188544-9072.jpg"
            alt="animal 3" style="width:100%; height: 100vh; object-fit: cover;">
        </div>

        <div class="item fourth-slide">
          <img src="https://i.pinimg.com/736x/fd/f5/5b/fdf55b32e2b3cad2b5ae6bbe01c2d2c7.jpg" alt="animal 4"
            style="width:100%; height: 100vh; object-fit: cover;">
        </div>

        <div class="item fifth-slide">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShvnZo84xqIpvpq3Ld8XWk-2Qx6SLDNmre-Q&s"
            alt="animal 2" style="width:100%; height: 100vh; object-fit: cover;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control glyphicon-chevron-left" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control glyphicon-chevron-right" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
 
</html>
